<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <section class="nftCards">
    <div class="card3429">
    <div class="nftIcon">
      <img class="nftEquilibrium" src="images/image-equilibrium.jpg" alt="imagenNFT">
      <div class="nftHover">
        <img class="nftIconHover" src="images/icon-view.svg" alt="iconoVisualizacion">
      </div>
    </div>

      <h1 class="titulo">Equilibrium #3429</h1>
      <p class="nft3429descrpt">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <p class="nft3429data"><img class="ethIcon" src="images/icon-ethereum.svg" alt="etheriumIcon"> 
        0.041 ETH <span class="nft3429expDate"><img class="clock" src="images/icon-clock.svg" alt="reloj">
          3 days left</span></p>
      <div class="creadorInfo">
        <p><img class="creadorPYP" src="images/image-avatar.png" alt="fotoDelCreadorDelNft">
          Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </section>

</body>
</html>
